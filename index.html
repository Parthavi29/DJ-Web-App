<!DOCTYPE html>
<html>
<head>
	<title>YOUR DJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<center>
  	<h3 class="heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <div class="speeddiv">
      <img class="disk1" src="https://media1.tenor.com/images/018d7b37b92de9de39a83b671b2e3564/tenor.gif">
      <br>
      <h3 class="button" id="speed">Speed</h3>
    </div>
    <div class="volumediv">
      <img class="disk2" src="https://media1.tenor.com/images/018d7b37b92de9de39a83b671b2e3564/tenor.gif">
      <br>
      <h3 class="button" id="volume">Volume</h3>
    </div>
  <br><br>
  <button id="playb" onclick="play()">Play</button>
  <button id="stopb" onclick="stop()">Stop</button>
</center>

<script src="main.js"></script>
</body>
</html>
